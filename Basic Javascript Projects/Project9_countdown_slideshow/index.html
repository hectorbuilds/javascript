<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" /> 
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>
    <script src="JS/main.js"></script>


    <!--Slideshow container-->
    <div class="slideshow-container"></div>
      <!--Full-width images with numbers-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="cars/car1.jpg" style="width:100%">
        <div class="text">Car 1</div>
      </div>

      <div class="mySlides fade">
        <div class="number text">2 / 3</div>
        <img src="cars/car2.jpg" style="width:100%">
        <div class="text">Car 2</div>
      </div>

      <div class="mySlides fade">
        <div class="number text">3 / 3</div>
        <img src="cars/car3.jpg" style="width:100%">
        <div class="text">Car 3</div>
      </div>
      
      <!--Next and previous buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The dots cirlces-->

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js" defer></script>
  </body>
</html>
